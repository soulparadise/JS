<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		10 + 10 + "10";
		/*
		1. Выполняется сложение первых двух операндов. 
		2. Операнд являющийся результатом первой операции (20) приводится к типу строка
		3. Конкатенация "20" +"10"
		4. Результат: "2010"
		*/
		
		10 + "10" + 10;
		/*
		1. Левый операнд приводится к типу строка
		2. Конкатенация  "10" + "10" = 1010
		3. Правый операнд приводится к типу строка
		4. Конкатенация "1010" + "10"
		5. Результат "101010"
		*/


		10 + 10 + +"10";
		/*
		1. Сложение двух первых операндов. 10 + 10 = 20
		2. Приведение правого операнда +"10" к типу число с помощью унарного плюса.
		3. Сложение: 20 + 10
		4. Результат: 30
		*/
		
		10 / -"";
		/* 
		1. Приведение праваго операнда -"" к типу число с помощью унарного минуса: -0
		2. Деление на -0
		3. Результат: отрицательная бесконечность -infinity
		*/

		10 / +"2,5";
		/*
		1. Приведение правого операнда к типу число с помощью унарного плюса. Результатом является NaN,
		так как использована запятая в числе.
		2. Деление левого операнда на NaN. 
		3. Результат: 10 / NaN = NaN
	</script>
</body>
</html>
