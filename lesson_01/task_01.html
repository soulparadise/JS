<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		let tempCelsius = prompt("Enter temperature in celsius");
		let tempFahrenheit = (9 / 5) * tempCelsius + 32;
		alert(tempCelsius + " Celsius is " + tempFahrenheit + " Fahrenheit");
	</script>
</body>
</html>
