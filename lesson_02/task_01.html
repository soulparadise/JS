<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); //ответ: 2
		/*
		В переменную c возвращается значение 2, так как использована префиксная форма инкремента.
		*/

		d = b++;
		alert(d); //ответ: 1
		/*
		В переменную d возвращается значение 1, так как использована постфиксная форма инкремента,
		при которой возвращается старое значение переменной до применения сложения.
		*/

		c = 2 + ++a;
		alert(c); //ответ: 5
		/*
		a = 2 так как было использован инкремента на переменную a в Примере 1. 
		Соответственно c = 2 + (2 + 1) = 5
		a = 3
		b = 2
		c = 5
		*/

		d = 2 + b++;
		alert(d); //ответ: 4
		/*
		Используется постфиксная форма инкремента для переменной b = 2, т.е. возвращается значение до
		использования инкремента.
		d = 2 + 2 = 4

		a = 3
		b = 3
		c = 5
		d = 4
	</script>
</body>
</html>
