<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';
		const products = [
			{
				id: 3,
				price: 127,
				photos: ["1.jpg", "2.jpg"],
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
				"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];

		let sortProducts = products.sort(function (item1, item2) {
			return item1.price - item2.price;
		});

		console.log(sortProducts);

		let productWithPhoto = products.filter(function (item) {
			if ("photos" in item && item.photos.length > 0) {
				return item;
			}
		});

		console.log(productWithPhoto);
	</script>
</body>
</html>
